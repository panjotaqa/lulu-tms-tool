version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: lulu-postgres-prod
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      POSTGRES_DB: ${DATABASE_NAME:-lulu_db}
    ports:
      - '${DATABASE_PORT:-5432}:5432'
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DATABASE_USERNAME:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lulu-backend-network-prod
    restart: always

  backend:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: lulu-backend-prod
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USERNAME: ${DATABASE_USERNAME:-postgres}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      DATABASE_NAME: ${DATABASE_NAME:-lulu_db}
      NODE_ENV: production
      PORT: 3000
    ports:
      - '${PORT:-3000}:3000'
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - lulu-backend-network-prod
    restart: always

volumes:
  postgres_data_prod:

networks:
  lulu-backend-network-prod:
    driver: bridge

